<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, user-scalable=no" />
  <title>chat</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./chat.css?2">
  <script type="text/javascript" src="./jquery-1.8.0.min.js"></script>
</head>
<body>
  <div id="chat">
    <div class="message clearfix receive">
      <img src="http://we.plus.sogou:8888/static/c9cc8f7a/images/headshot.png" alt="" class="message-avatar" />
      <div class="message-content-container">
        <div class="message-content">
          <div class="taocan">
            <div>和4G套餐新资费全新上市，轻松进入G时代，套餐分为：</div>

            <div class="price-list mt-1">
              <a href="#" class="price-item">38元</a>
              <a href="#" class="price-item">58元</a>
              <a href="#" class="price-item">88元</a>
              <a href="#" class="price-item">108元</a>
              <a href="#" class="price-item">128元</a>
            </div>

            <div class="mt-1">
              <div>可点击“38元和4G套餐”了解各档介绍及办理方式</div>
              <div class="text-sm">
                1、各档套餐赠送一定国内主叫时长和数据流量（适用2/3/4G网络）<br />
                2、国内免费接听。套餐主、被叫和数据流量均不含港澳台
              </div>
            </div>

            <div class="mt-1">
              <div>猜您可能还需如下服务：</div>
              <div class="recommend-list">
                <a href="#" class="recommend-item">任我用套餐</a>
                <a href="#" class="recommend-item">我的套餐用了多少</a><br />
                <a href="#" class="recommend-item">MO套餐介绍</a>
                <a href="#" class="recommend-item">算套餐</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="message clearfix send">
      <img src="http://we.plus.sogou:8888/static/c9cc8f7a/images/headshot.png" alt="" class="message-avatar" />
      <div class="message-content-container">
        <div class="message-content">
          Send Message
        </div>
      </div>
    </div> 
  </div>
  
  <!-- test -->
  <div class="test-text">
    <div>
      <input name="bot-text" placeholder="bot text" />
    </div>
    <div>
      <button id="bot-push">push</button>
    </div>

    <div>
      <input name="user-text" placeholder="user text" />
    </div>
    <div>
      <button id="user-push">push</button>
    </div>
  </div>

  <script type="text/javascript" src="./chat.js?1"></script>
</body>
</html>
